name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip setuptools
        python -m pip install --upgrade distlib six urllib3
        pip freeze
        pip install msgpack --upgrade
        pip install --upgrade six
        if [ -f MagicBard.DiscordBot/requirements.txt ]; then pip install -r MagicBard.DiscordBot/requirements.txt; fi
    - name: Test with pytest
      run: |
        cd MagicBard.DiscordBot
        pytest
