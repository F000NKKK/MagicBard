name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"  # Указан Python 3.11, если нужно именно его
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f MagicBard.DiscordBot/requirements.txt ]; then pip install -r MagicBard.DiscordBot/requirements.txt; fi
    - name: Lint with flake8
      run: |
        # Перейдем в директорию перед запуском линтинга
        cd MagicBard.DiscordBot
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        # Запуск тестов после перехода в правильную директорию
        cd MagicBard.DiscordBot
        pytest
